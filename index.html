<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crafty DIY Corner</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* Header Styles */
    header {
      background-color: #4CAF50;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin-right: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    /* Main Content Styles */
    .hero {
      background-color: #2196F3;
      color: white;
      padding: 50px;
      text-align: center;
    }

    .projects, .blog, .feedback-form {
      padding: 40px;
    }

    .project-grid, .blog-posts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .feedback-form input, .feedback-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .feedback-form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li>
          <a href="#">Categories</a>
          <ul>
            <li><a href="#">Paper</a></li>
            <li><a href="#">Plastic</a></li>
            <li><a href="#">Recycle</a></li>
            <li><a href="#">Paint</a></li>
            <li><a href="#">Thread</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Crafty DIY Corner</h1>
      <p>Explore our collection of DIY projects and get inspired!</p>
    </section>

    <section class="projects">
      <h2>Featured Projects</h2>
      <div class="project-grid">
        <!-- Add your project cards here -->
      </div>
    </section>

    <section class="blog">
      <h2>DIY Inspiration</h2>
      <div class="blog-posts">
        <!-- Add your blog posts here -->
      </div>
    </section>

    <section class="feedback-form">
      <h2>Give us your feedback</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Crafty DIY Corner. All rights reserved.</p>
  </footer>

  <script>
    // Add any necessary JavaScript functionality here
  </script>
</body>
</html>
